<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI-poem-Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI poem generator</h1>
      </header>

      <main>
        <form id="generator-form">
          <input
            type="text"
            placeholder="Enter the topic here"
            autofocus
            required
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Krizz1103" target="_blank"
          >Kristin Kessler</a
        >
        and is open-sourced on
        <a
          rel="stylesheet"
          href="https://github.com/Krizz1103/poem-creator"
          target="_blank"
        >
          Github
        </a>
        and hosted on
        <a
          href="https://app.netlify.com/sites/cerulean-fairy-169d17/overview"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
